<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="" content=""/>
		<title>我的主页</title>
		<link rel="icon" href="images/logos.png">
		<link rel="stylesheet" type="text/css" href="./css/myindex.css"/>
	</head>
	<body>
		
		<!-- 大div -->
		<div class="big-div"></div>
		<div id="app">
			<!-- 导航栏 -->
			<div class="header-box">
				<div class="header">
					<div class="logo-img">
						<img src="images/Logo.svg" >
					</div>
					<ul class="header-ul">
						<li>主站</li>
						<li>番剧</li>
						<li>热门</li>
						<!-- <li>活动</li> -->
						<!-- <li>新番列表</li> -->
					</ul>
					<div class="search-box">
						<input type="search" name="search" value="" placeholder="追上火车算什么？" />
						<svg class="icon icon-search" aria-hidden="true">
						  <use xlink:href="#icon-icon-test"></use>
						</svg>
					</div>
					<div class="user">
						<span class="user-headimg" v-html="images[users.id-1]">
							<!-- <img src="images/user-headimg.jpg" > -->
							<!-- 一开始提供默认游客头像，用户登录后，获取头像进行渲染 -->
						</span>
						<div class="user-control">
							{{users.username}}
							<!-- 登陆后改为显示用户名 -->
						</div>
						<div class="user-controls">
							<ul>
								<li>
									退出登录
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- 主页banner -->
			<div class="user-banner">
				<!-- 背景图 -->
				<img src="./images/banner2.jpg" class="bg-img">
				<!-- 用户信息 -->
				<div class="user-information">
					<!-- 头像 -->
					<span class="banner-headimg" v-html="images[users.id-1]">
						<!-- <img src="images/user-headimg.jpg" > -->
					</span>
					<!-- 用户详细信息部分 -->
					<div class="user-container">
						<!-- 上部分 -->
						<div class="user-container-top">
							<!-- 用户名 -->
							<span class="user-name">
								{{users.username}}
								<!-- 性别 -->
								<span v-html="sexs[users.sex]">
									
								</span>
								<!-- <svg class="icon icon-xingbie" aria-hidden="true">
								  <use xlink:href="#icon-xingbienv"></use>
								</svg> -->
							</span>
							<span class="user-level">LV{{users.level}}</span>
						</div>
						<div class="user-container-bottom">
							<input type="text" name="person-note" v-model="users.personNote" disabled="disabled"/>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 用户主页导航 -->
			<div class="user-header">
				<ul class="user-header-ul">
					<li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-zhuye"></use>
						</svg>
						主页
					</li>
					<li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-tubiaozhizuomoban-"></use>
						</svg>
						动态
					</li>
					<!-- <li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-tougao"></use>
						</svg>
						投稿
					</li> -->
					<!-- <li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-pindao"></use>
						</svg>
						频道
					</li> -->
					<!-- <li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-shoucang"></use>
						</svg>
						收藏
					</li> -->
					<li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-aixin"></use>
						</svg>
						订阅
					</li>
					<li>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-shezhi"></use>
						</svg>
						设置
					</li>
				</ul>
				
				<ul class="user-number-ul">
					<li>
						<p class="user-numbers-text">关注数<br><span class="user-numbers-num">{{users.likes}}</span></p>
					</li>
					<li>
						<p class="user-numbers-text">粉丝数<br><span class="user-numbers-num">{{users.fens}}</span></p>
					</li>
					<li>
						<p class="user-numbers-text">获赞数<br><span class="user-numbers-num">{{users.zans}}</span></p>
					</li>
					<li>
						<p class="user-numbers-text">播放数<br><span class="user-numbers-num">{{users.plays}}</span></p>
					</li>
					<li>
						<p class="user-numbers-text">阅读数<br><span class="user-numbers-num">{{users.reads}}</span></p>
					</li>
				</ul>
				
				<!-- 滑动条 -->
				<div class="slide-box">
					<span class="slide"></span>
				</div>
			</div>
		</div>
